apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-deployment
    fruit: manzana  
  name: nginx-deployment
  namespace: giropops
spec:
  replicas: 5   
  revisionHistoryLimit: 5   
  selector:
    matchLabels:
      app: nginx-deployment
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nginx-deployment
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        resources:
          limits:
            cpu: 500m
            memory: 250Mi
          requests:
            cpu: 150m
            memory: 100Mi
        ports:
        - containerPort: 80
