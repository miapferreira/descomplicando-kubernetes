apiVersion: v1
kind: Pod
metadata:
  name: nginx-example
  labels:
    app: nginx-example
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
      name: http
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
