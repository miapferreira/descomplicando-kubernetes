apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        server {
            listen 80;
            listen 443 ssl;
            ssl_certificate /etc/nginx/tls/certificado.crt;
            ssl_certificate_key /etc/nginx/tls/chave-privada.key;

            location / {
                return 200 'Hello, World!';
                add_header Content-Type text/plain;
            }
        }
    }